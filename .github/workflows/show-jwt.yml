name: Show JWT Secret

on:
  workflow_dispatch:

jobs:
  show-jwt-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Get JWT secret
        id: jwt
        run:  |
          echo "broker_jwt=${JWT_SECRET}" >> $GITHUB_OUTPUT
        env:
          JWT_SECRET: ${{ secrets.BROKER_JWT }}

      - name: Show JWT in plain text
        run: |
          echo "secrets in plain text is: ${SECRET}"
        env:
          SECRET: ${{ steps.jwt.outputs.broker_jwt}}
