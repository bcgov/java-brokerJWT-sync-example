name: Show JWT Secret

on:
  workflow_dispatch:

jobs:
  show-jwt-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Show JWT in plain text
        run: |
          echo "secrets in plain text is:"
          echo ${{secrets.BROKER_JWT}} | sed 's/./& /g'
